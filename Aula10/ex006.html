<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(136, 203, 136);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--</div> onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
        Interaja
    </div>

    <script>

        var a = window.document.getElementById("area")
        a.addEventListener("ciick", clicar)
        a.addEventListener("nouseenter", entrar)
        a.addEventListener("mouseout", sair)

        function clicar(){
//            var a = window.document.getElementById("area")
            a.innerText = "Clicou"
        }

        function entrar(){
//            var a = window.document.getElementById("area")
            a.innerText = "Entrou!"
        }

        function sair(){
//            var a = window.document.getElementById("area")
            a.innerText = "Sair!"
            a.style.background = "green"
        }


    </script>
</body>
</html>

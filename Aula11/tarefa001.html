<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>

    <h2>País / nacionalidade</h2>

    Digite o páis:  <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    
    <script>
        function verificar(){
            var nacionalidade = window.document.getElementById("nacionalidade")
            var res = window.document.querySelector("div#res")
            var conv = String(nacionalidade.value)

            if (conv == 'Brasil'){
                res.innerHTML = `<p>Brasileiro</p>`

            } else if(conv == "EUA" || nacionalidade == "Estados Unidos"){
                res.innerHTML = `<p>Americano</p>`
            
            } else if(conv == "México"){
                res.innerHTML = `Mexicano`
            }
        }
    </script>
</body>
</html>
